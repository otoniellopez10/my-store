<p>La cantidad {{ myShoppingCart.length }}</p>
<p>TOTAL: ${{ total }}</p>
<p>Today: {{ today | date: "short" }}</p>
<p>Otra feha: {{ date | date: "dd-MM-YYYY" }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
